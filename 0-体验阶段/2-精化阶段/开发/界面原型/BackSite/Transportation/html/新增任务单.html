<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>新增任务单</title>
  <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="../css/bootstrap.css" type="text/css" rel="stylesheet" />
  <link href="../css/buttons.css" type="text/css" rel="stylesheet" />
  <link href="../css/stylesheet.css" type="text/css" rel="stylesheet" media="screen" />
  <link href="../css/font-awesome.min.css" type="text/css" rel="stylesheet" />
  <link href="../js/summernote/summernote.css" rel="stylesheet" />
  <link href="../js/datetimepicker/bootstrap-datetimepicker.min.css" type="text/css" rel="stylesheet" media="screen" />
  <script src="../js/jquery-2.1.1.min.js" type="text/javascript" type="text/javascript"></script>
  <script src="../js/bootstrap.min.js" type="text/javascript" type="text/javascript"></script>
  <script src="../js/summernote/summernote.js" type="text/javascript" type="text/javascript"></script>
	<script src="../js/datetimepicker/moment.js" type="text/javascript" type="text/javascript"></script>
	<script src="../js/datetimepicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
	


</head>
<body>


<div id="content">
  <div class="page-header">
    <div class="container-fluid">
      <div class="pull-right">
        <button type="submit" form="form-product" data-toggle="tooltip" title="保存" class="btn btn-primary"><i class="fa fa-save"></i></button>
        <a href="运输任务单管理.html" data-toggle="tooltip" title="取消" class="btn btn-default"><i class="fa fa-reply"></i></a>
      </div>
      <h1>新增任务单</h1>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-pencil"></i> 基本信息</h3>
      </div>
      <div class="panel-body" >
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-name1">任务单名称</label>
          <div class="col-sm-10">
            <input type="text" name="" value="" placeholder="任务单名称" id="" class="form-control" />
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="">任务完成期限</label>
          <div class="col-sm-10">
            <div class="input-group datetime">
              <input type="text" name="option[220]" value="" data-date-format="YYYY-MM-DD HH:mm" id="input-option220" class="form-control" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default"><i class="fa fa-calendar"></i></button>
              </span>
            </div>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-meta-title1">货物类型</label>
          <div class="col-sm-10">
            <select name="" id="" class="form-control">
              <option value="">--- 请选择 --- </option>
              <option value="4">康师傅红烧牛肉面</option>
              <option value="3">统一绿茶</option>
              <option value="1">统一冰红茶</option>
              <option value="2">康师傅老坛酸菜面</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-meta-title1">等级</label>
          <div class="col-sm-10">
            <select name="" id="" class="form-control">
              <option value="">--- 请选择 --- </option>
            </select>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-meta-title1">计量方式</label>
          <div class="col-sm-10">
            <select name="" id="" class="form-control">
              <option value="">--- 请选择 --- </option>
                <option value="4">台班</option>
                <option value="3">吨</option>
                <option value="1">方</option>
                <option value="2">件</option>
            </select>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-name1">数量</label>
          <div class="col-sm-10">
            <input type="text" name="" value="" placeholder="数量" id="" class="form-control" />
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-name1">单价</label>
          <div class="col-sm-10">
            <input type="text" name="" value="" placeholder="单价" id="" class="form-control" />
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-meta-title1">客户单位</label>
          <div class="col-sm-10">
            <select name="" id="" class="form-control">
              <option value="">--- 请选择 --- </option>
                <option value="4">康师傅集团</option>
                <option value="3">统一公司</option>
            </select>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-meta-title1">收货单位</label>
          <div class="col-sm-10">
            <select name="" id="" class="form-control">
              <option value="">--- 请选择 --- </option>
                <option value="4">康师傅集团</option>
                <option value="3">统一公司</option>
            </select>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-meta-title1">起运地</label>
          <div class="col-sm-10">
            <select name="" id="" class="form-control">
              <option value="">--- 请选择 --- </option>
                <option value="4">广东广州</option>
                <option value="3">成都郫县</option>
                <option value="1">地北</option>
                <option value="2">天南</option>
            </select>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-meta-title1">止运地</label>
          <div class="col-sm-10">
            <select name="" id="" class="form-control">
              <option value="">--- 请选择 --- </option>
                <option value="4">广东广州</option>
                <option value="3">成都郫县</option>
                <option value="1">地北</option>
                <option value="2">天南</option>
            </select>
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-meta-title1">运距类型</label>
          <div class="col-sm-10">
            <select name="" id="" class="form-control">
              <option value="">--- 请选择 --- </option>
                <option value="3">市内</option>
                <option value="1">市间</option>
                <option value="2">跨省</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="input-meta-description1">任务单描述</label>
          <div class="col-sm-10">
            <textarea name="" rows="5" placeholder="描述" id="" class="form-control"></textarea>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
$('.datetime').datetimepicker({
  pickDate: true,
  pickTime: true
});

</script>
</body>
</html>
