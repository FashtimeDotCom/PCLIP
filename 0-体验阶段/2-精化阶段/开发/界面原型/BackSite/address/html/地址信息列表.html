<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>地址信息列表</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/buttons.css">
  <link type="text/css" href="../css/stylesheet.css" rel="stylesheet" media="screen" />
  <link href="../css/font-awesome.min.css" type="text/css" rel="stylesheet" />

  <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/summernote/summernote.js"></script>
	<script src="../js/datetimepicker/moment.js" type="text/javascript"></script>
	<script src="../js/datetimepicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
	<link href="../js/datetimepicker/bootstrap-datetimepicker.min.css" type="text/css" rel="stylesheet" media="screen" />


</head>
<body>

<div id="content">
  <div class="page-header">
    <div class="container-fluid">
      <div class="pull-right">
        <a href="添加地址信息.html" data-toggle="tooltip" title="新增" class="btn btn-primary"><i class="fa fa-plus"></i></a>
      </div>
      <h1>地址信息列表</h1>
    </div>
  </div>
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-list"></i>任务单列表</h3>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
        	<thead>
            <tr>
            	<td>地域名</td>
            	<td>上级地域</td>
            	<td>地域级别</td>
              <td>地域简称</td>
            	<td class="text-right">操作</td>
            </tr>
          </thead>
          <tbody>
          	<tr>
          		<td class="text-left">广州市</td>
          		<td>广东省</td>
          		<td>2</td>
              <td>GZ</td>
              <td class="text-right">
                <a href="修改地址信息.html" data-toggle="tooltip" title="修改" class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                <button type="button" data-toggle="tooltip" title="删除" class="btn btn-danger" onclick="confirm('确定吗？') ? true : false;"><i class="fa fa-trash-o"></i></button>
              </td>
          	</tr>
          	<tr>
              <td class="text-left">郫县</td>
              <td>成都</td>
              <td>3</td>
              <td>PX</td>
              <td class="text-right">
                <a href="修改任务单.html" data-toggle="tooltip" title="修改" class="btn btn-primary"><i class="fa fa-pencil"></i></a>
                <button type="button" data-toggle="tooltip" title="删除" class="btn btn-danger" onclick="confirm('确定吗？') ? true : false;"><i class="fa fa-trash-o"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
</body>
</html>
