<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>新增地址信息</title>
  <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="../css/bootstrap.css" type="text/css" rel="stylesheet" />
  <link href="../css/buttons.css" type="text/css" rel="stylesheet" />
  <link href="../css/stylesheet.css" type="text/css" rel="stylesheet" media="screen" />
  <link href="../css/font-awesome.min.css" type="text/css" rel="stylesheet" />
  <link href="../js/summernote/summernote.css" rel="stylesheet" />
  <link href="../js/datetimepicker/bootstrap-datetimepicker.min.css" type="text/css" rel="stylesheet" media="screen" />
  <script src="../js/jquery-2.1.1.min.js" type="text/javascript" type="text/javascript"></script>
  <script src="../js/bootstrap.min.js" type="text/javascript" type="text/javascript"></script>
  <script src="js/summernote/summernote.js" type="text/javascript" type="text/javascript"></script>
	<script src="js/datetimepicker/moment.js" type="text/javascript" type="text/javascript"></script>
	<script src="../js/datetimepicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
	


</head>
<body>
<div id="content">
  <div class="page-header">
    <div class="container-fluid">
      <div class="pull-right">
        <button type="submit" form="form-product" data-toggle="tooltip" title="保存" class="btn btn-primary"><i class="fa fa-save"></i></button>
        <a href="地址信息列表.html" data-toggle="tooltip" title="取消" class="btn btn-default"><i class="fa fa-reply"></i></a>
      </div>
      <h1>新增地址信息</h1>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><i class="fa fa-pencil"></i> </h3>
      </div>
      <div class="panel-body" >
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-name1">地域名</label>
          <div class="col-sm-10">
            <input type="text" name="" value="" placeholder="地域名" id="" class="form-control" />
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-name1">上级地域</label>
          <div class="col-sm-10">
            <input type="text" name="" value="" placeholder="上级地域" id="" class="form-control" />
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-name1">地域级别</label>
          <div class="col-sm-10">
            <input type="text" name="" value="" placeholder="地域级别" id="" class="form-control" />
          </div>
        </div>
        <div class="form-group required">
          <label class="col-sm-2 control-label" for="input-name1">地域简称</label>
          <div class="col-sm-10">
            <input type="text" name="" value="" placeholder="地域简称" id="" class="form-control" />
          </div>
        </div>

        </form>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
$('.datetime').datetimepicker({
  pickDate: true,
  pickTime: true
});

</script>
</body>
</html>
